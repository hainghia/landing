services:
    haproxy:
        image: haproxy:latest
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot
        networks:
            permate_network:
        healthcheck:
            test: [ "CMD-SHELL", "echo 'show info' | nc -U /run/haproxy/admin.sock | grep -q 'Process_id'" ]
            interval: 2s
            timeout: 5s
            retries: 2

    certbot:
        image: certbot/certbot
        command: certonly --webroot --webroot-path=/var/www/certbot -d lander1-1cta.kukun.site
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot
        depends_on:
            - haproxy
        networks:
            permate_network:
                aliases:
                    - certbot

networks:
    permate_network:
        external: true
        driver: bridge
