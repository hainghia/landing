services:
    lander1:
        build:
            context: .
            dockerfile: docker/lander1.Dockerfile
        restart: always
        volumes:
            - ./docker/log:/var/log/nginx
            - ./docker/conf.d:/etc/nginx/conf.d
        environment:
            NGINX_ENTRYPOINT_QUIET_LOGS: 1
        networks:
            permate_network:
                aliases:
                    - lander1
