<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card container vh-100">
  <div class="container text-center align-center">
    <div class="row">
      <div class="col">
          <a href="https://tracking-gateway.dev.permate.com/i?pm_cid=504bd0d6-79e5-4fdf-8d92-30390baf" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
            <img src="https://picsum.photos/200" class="img-thumbnail" alt="...">
          </a>
      </div>
      <div class="col">
        <a href="https://tracking-gateway.dev.permate.com/c/l" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
          <img src="https://picsum.photos/200?grayscale" class="img-thumbnail" alt="...">
        </a>
      </div>
      <div class="col">
        <a href="https://tracking-gateway.dev.permate.com/c/l" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
          <img src="https://picsum.photos/200/?blur" class="img-thumbnail" alt="...">
        </a>
      </div>
    </div>
  </div>
  <code class="position-absolute" id="urlCode" style="display: none; margin-top: 300px"></code>


</div>

<script>
  function showUrl(element) {
    var url = element.getAttribute('href');
    var codeElement = document.getElementById('urlCode');
    codeElement.innerText = url;
    codeElement.style.display = 'inline-block';
  }

  function hideUrl(element) {
    var codeElement = document.getElementById('urlCode');
    codeElement.style.display = 'none';
  }
</script>
</body>
</html>
