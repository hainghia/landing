<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impression</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="card container vh-100">
  <div class="container text-center align-center">
    <div class="row">
      <div class="col">
        <a href="#" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
          <img src="https://picsum.photos/200" class="img-thumbnail" alt="...">
          <img class="impression" src="https://tk.stg.permate.com/i?pm_cid=57f6bf84-c2e8-436f-9535-4135de24" style="display: none" alt="">
        </a>
      </div>
      <div class="col">
        <a href="#" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
          <img src="https://picsum.photos/200?grayscale" class="img-thumbnail" alt="...">
          <img class="impression" src="#" style="display: none" alt="">
        </a>
      </div>
      <div class="col">
        <a href="#" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">
          <img src="https://picsum.photos/200/?blur" class="img-thumbnail" alt="...">
          <img class="impression" src="#" style="display: none" alt="">
        </a>
      </div>
    </div>
  </div>
  <iframe src=""></iframe>
  <code class="position-absolute" id="urlCode" style="display: none; margin-top: 300px"></code>
</div>

<script>
  function showUrl(element) {
    var url = element.querySelector('.impression').src;
    var codeElement = document.getElementById('urlCode');
    codeElement.innerText = url;
    codeElement.style.display = 'inline-block';
  }

  function hideUrl(element) {
    var codeElement = document.getElementById('urlCode');
    codeElement.style.display = 'none';
  }
</script>
</body>
</html>
