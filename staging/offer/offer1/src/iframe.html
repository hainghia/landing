<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer 1</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand offer-custom" href="/">Offer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link offer-custom active" aria-current="page" href="index.html" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link offer-custom" href="button.html" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">Button</a>
        </li>
        <li class="nav-item">
          <a class="nav-link offer-custom" href="iframe.html" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">Iframe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link offer-custom" href="thank-you.html" onmouseover="showUrl(this)" onmouseout="hideUrl(this)">Thank You</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="card container">
  <div class="card-header" style="height: 50px">
    <div class="card-title text-center text-danger" id="urlCode" style="display: none; font-size: 18px"></div>
  </div>
  <div class="card-body align-content-center d-flex flex-column justify-content-center align-items-center">
    <div class="jumbotron">
      <h1 class="display-1 offer-custom">Offer 1 - iframe</h1>
      <a href="#" onmouseover="show_url_impression(this)" onmouseout="hide_url_impression(this)">
        <img src="https://picsum.photos/800/500" class="img-thumbnail" alt="...">
        <iframe class="impression" src="https://tracking-gateway.qa.permate.com/postback/browser" width="1" height="1" style="border: none; position: fixed; top: 0; left: 0; opacity: 0;"></iframe>
      </a>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script>
<script>
  function show_url_impression(element) {
    let url = element.querySelector('.impression').src;
    let codeElement = document.getElementById('urlCode');
    codeElement.innerText = url;
    codeElement.style.display = 'inline-block';
  }

  function hide_url_impression(element) {
    let codeElement = document.getElementById('urlCode');
    codeElement.style.display = 'none';
  }
</script>
</body>
</html>
